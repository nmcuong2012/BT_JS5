<!doctype html>
<html lang="en">

<head>
  <title>Nguyễn Mạnh Cường JS Buổi 5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  
    <section class="example">
      <div class="container">
        <div class="row justify-content-center">

         
          <div class="tab-links col-1">
            <a href="#" class="tab-link active" data-tab="tab1" onclick="changeTab(event, 'tab1')">Bài 1</a>
            <a href="#" class="tab-link" data-tab="tab2" onclick="changeTab(event, 'tab2')">Bài 2</a>
            <a href="#" class="tab-link" data-tab="tab3" onclick="changeTab(event, 'tab3')">Bài 3</a>
            <a href="#" class="tab-link" data-tab="tab4" onclick="changeTab(event, 'tab4')">Bài 4</a>
          </div>
          <!------------------------- BAI 1------------------------- -->
          <div class="tab-content col-11">
            <div id="tab1" class="tab active row">
              <h1 class="fw-bold text-center mt-1">Quản lý tuyển sinh</h1>
              <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Điểm chuẩn" id="benchmark">
              <select class="col-3 mb-3 py-2 mx-5 input_group" id="ex1-dropdown">
                <option value="0" disabled selected>Chọn Khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
              <select class="col-3 mb-3 py-2 mx-5 input_group" id="object-dropdown">
                <option value="0" disabled selected>Chọn Đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
              <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Điểm môn thứ 1" id="subject-1" required>
              <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Điểm môn thứ 2" id="subject-2" required>
              <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Điểm môn thứ 3" id="subject-3" required>
              <div class="text-center my-5">
                <button id="btn-ex1" class="text-white btn-submit mx-5">
                  Kết quả
                </button>
              </div>
              <div class="result_area">
                <label class="fa-solid fa-arrow-right mx-5 fs-1  text-white my-5"></label>
                <label id="lbl-ex1" class="text-white fs-2"></label>
              </div>
            </div>
            <!------------------------- BAI 1------------------------- -->
            


            <!------------------------- BAI 2------------------------- -->
            <div id="tab2" class="tab row">
              <div class="text-center">
                <h1 class="fw-bold text-center mt-1">Tính tiền điện</h1>
                <input type="text" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Nhập họ tên" id="ex2_name">
                <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Nhập số KW" id="ex2_kw">
              </div>
              <div class="text-center my-5">
                <button id="btn-ex2" class="text-white btn-submit mx-5">
                  Kết quả
                </button>
              </div>
              <div class="result_area">
                <label class="fa-solid fa-arrow-right mx-5 fs-1 text-white my-5"></label>
                <label id="lbl-ex2" class=" text-white fs-2"></label>
              </div>
            </div>
            <!------------------------- BAI 2------------------------- -->
            
            
            <!------------------------- BAI 3------------------------- -->
            <div id="tab3" class="tab row">
              <div class="text-center">
                <h1 class="fw-bold text-center mt-1">Tính thuế thu nhập cá nhân</h1>
                <input type="text" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Nhập họ tên" id="ex3_name">
                <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Tổng thu nhập năm" id="ex3-salary">
                <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Số người phụ thuộc" id="ex3-people">
              </div>
              <div class="text-center my-5">
                <button id="btn-ex3" class="text-white btn-submit mx-5">
                  Kết quả
                </button>
              </div>
              <div class="result_area">
                <label class="fa-solid fa-arrow-right mx-5 fs-1 text-white my-5" ></label>
                <label class="text-white fs-2" id="lbl-ex3"></label>
              </div>
            </div>
            <!------------------------- BAI 3------------------------- -->
            
             <!------------------------- BAI 4------------------------- -->
            <div id="tab4" class="tab row">
              <div class="">
                <h1 class="fw-bold text-center mt-1">Tính tiền cáp</h1>
                <select class="col-3 mb-3 py-2 mx-5 input_group" id="ex4-drop" onchange="showExtraInput()">
                  <option value="0" disabled selected>Chọn loại khách hàng</option>
                  <option value="1">Nhà dân</option>
                  <option value="2">Doanh nghiệp</option>
                </select>
                <input type="text" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Nhập mã khách hàng" id="ex4-id">
                <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" placeholder="Số kênh cao cấp" id="ex4-channel">
                <input type="number" class="col-3 mb-3 py-2 mx-5 input_group" style="display: none;" placeholder="Số kết nối" id="ex4-connect">

              </div>
              <div class="text-center my-5">
                <button id="btn-ex4" class="text-white btn-submit mx-5" onclick="cacuConnect()">
                  Kết quả
                </button>
              </div>
              <div class="result_area">
                <label class="fa-solid fa-arrow-right mx-5 fs-1 text-white my-5"></label>
                <label class="text-white fs-2" id="lbl-ex4"></label>
              </div>
            </div>
             <!------------------------- BAI 4------------------------- -->
          </div>
        </div>
      </div>
    </section>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="./js/index.js"></script>
  <script src="./js/ex1.js"></script>
  <script src="./js/ex2.js"></script>
  <script src="./js/ex3.js"></script>
  <script src="./js/ex4.js"></script>
</body>

</html>
